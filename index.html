<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
</head>
<body>
      <div class="center">
            <div class="odin">
                  <div class="logo">
                        <img src="odin_logo.png" alt="logo">
                        <p>Odin</p>
                  </div>
            </div>
            <div class="sign-up">
                  <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started. <br> <br> You <i>know</i> you want to.</p>
      
      
                  <div class="form_container">
                        <p>Let's do this!</p>
                        <form action="#" method="post">
                              <label for="first_name">First Name</label>
                              <input type="text" id="first_name" name="first_name">
            
                              <label for="email_address">Email</label>
                              <input type="email" id="email_address" name="email">
                                    
                              <label for="password">Password</label>
                              <input type="password" id="password" class="error" name="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"  required>
      
                              <label for="last_name">Last Name</label>
                              <input type="text" id="last_name" name="last_name">
      
                              <label for="phone_number">Phone Number</label>
                              <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            
                              <label for="password_confirmation"> Confirm Password</label>
                              <input type="password" id="password_confirmation" class="error" name="password_confirmation" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"  required>
                        </form>
                  </div>
                  
                  <button type="button">Create Account</button>
                  <p class="log_in">Already have an account? <a href="#">Log in</a></p>
            </div>
      </div>
</body>

</html>
